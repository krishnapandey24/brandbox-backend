<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>
<form action="http://localhost:5000/add_product" method="POST" enctype="multipart/form-data">
    <!-- Product Details -->
    <fieldset>
        <legend>Product Details</legend>
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>

        <label for="fake_price">Fake Price:</label>
        <input type="number" id="fake_price" name="fake_price" step="0.01"><br><br>

        <label for="stock_quantity">Stock Quantity:</label>
        <input type="number" id="stock_quantity" name="stock_quantity" required><br><br>

        <label for="sales">Sales:</label>
        <input type="number" id="sales" name="sales"><br><br>

        <label for="current_rating_sum">Current Rating Sum:</label>
        <input type="number" id="current_rating_sum" name="current_rating_sum" step="0.1"><br><br>

        <label for="total_reviews">Total Reviews:</label>
        <input type="number" id="total_reviews" name="total_reviews"><br><br>

        <label for="feature_type">Feature Type:</label>
        <select id="feature_type" name="feature_type">
            <option value="basic">Basic</option>
            <option value="top_banner_1">Top Banner 1</option>
            <option value="top_banner_2">Top Banner 2</option>
            <option value="top_banner_3">Top Banner 3</option>
            <option value="top_banner_4">Top Banner 4</option>
            <option value="top_banner_5">Top Banner 5</option>
            <option value="on_sale">On Sale</option>
            <option value="featured">Featured</option>
        </select><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="both">Both</option>
        </select><br><br>

        <label for="category_id">Category ID:</label>
        <input type="number" id="category_id" name="category_id" required><br><br>
    </fieldset>

    <!-- Variants -->
    <fieldset>
        <legend>Variants</legend>
        <label for="variant_size">Size:</label>
        <input type="text" id="variant_size" name="variants[0][size]"><br><br>

        <label for="variant_color_id">Color ID:</label>
        <input type="number" id="variant_color_id" name="variants[0][color_id]"><br><br>

        <label for="variant_stock_quantity">Stock Quantity:</label>
        <input type="number" id="variant_stock_quantity" name="variants[0][stock_quantity]"><br><br>

        <!-- Media for Variant -->
        <label for="variant_media">Variant Media:</label>
        <input type="file" id="variant_media" name="variants[0][media][]" multiple><br><br>
    </fieldset>

    <!-- Product Media -->
    <fieldset>
        <legend>Product Media</legend>
        <label for="product_media">Product Media:</label>
        <input type="file" id="product_media" name="media[]" multiple><br><br>
    </fieldset>

    <button type="submit">Add Product</button>
</form>
</body>
</html>
